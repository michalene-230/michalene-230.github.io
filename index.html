            <title>Poem about Summer</title>
                <meta charset="UTF-8">
        </head>
            <body>
                <h1> Summertime :)</h1>
                <h2><strong>By Michalene</strong></h2>
                <p> The sun is warm</p>
                <p> Birds are singing<p>
                <p> A time for fun and laughter</p>
                    <br>
                <p> The ocean breeze is cool</p>
                <p> Ice cream trickling down hands</p>
                <p> People laughing</p>
                    <br>
                <p> Music is loud</p>
                <p> Girls sunkissed and tan</p>
                <p> Sand warm and exfoliating</p>
                <p> Summer is the best time of the year</p>
                    <p> <em>Can you tell I love it?</em></p>
                    
                
            
                
         </body>
        
</html>
